<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Impress√£o de Etiquetas 58mm</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
    background: white;
    border-radius: 12px;
    padding: 25px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.table-container {
    max-height: 350px;
    overflow-y: auto;
    border: 1px solid #ddd;
    margin-bottom: 15px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

thead {
    background: #667eea;
    color: white;
    position: sticky;
    top: 0;
}

th, td {
    padding: 10px;
}

input[type="text"] {
    width: 100%;
    padding: 6px;
    font-size: 14px;
}

.btn-container {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    flex-wrap: wrap;
}

button, label {
    padding: 10px 16px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.btn-add {
    background: #48bb78;
    color: white;
}

.btn-print {
    background: #667eea;
    color: white;
    flex: 1;
}

.file-label {
    background: #ed8936;
    color: white;
}

input[type="file"] {
    display: none;
}

.preview-section {
    margin-top: 25px;
    border-top: 2px solid #ddd;
    padding-top: 20px;
}

.preview-container {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.etiqueta-preview {
    width: 58mm;
    height: 35mm;
    border: 1px solid #ccc;
    padding: 3mm 2mm;
    font-size: 10pt;
}

.etiqueta-produto {
    font-weight: bold;
    font-size: 9pt;
    line-height: 1.2;
    height: 2.4em;
    overflow: hidden;
}

.etiqueta-preco {
    font-size: 28pt;
    font-weight: 900;
}

/* ================= IMPRESS√ÉO ================= */

@media print {
    @page {
        size: 58mm;
        margin: 0;
    }

    body {
        margin: 0;
        padding: 0;
        width: 58mm;
        background: white;
    }

    .container {
        display: none !important;
    }

    #printArea {
        display: block !important;
        width: 58mm;
    }

    .etiqueta {
        width: 58mm;
        height: 35mm;
        padding: 3mm 2mm;
        font-family: Arial, sans-serif;
        overflow: hidden;
        box-sizing: border-box;
        border: none;
    }

    .etiqueta-produto {
        font-size: 9pt;
        font-weight: bold;
        line-height: 1.2;
        height: 2.4em;
        overflow: hidden;
    }

    .etiqueta-preco {
        font-size: 28pt;
        font-weight: 900;
        line-height: 1;
    }
}
</style>
</head>

<body>

<div class="container">
<h1>üè∑Ô∏è Etiquetas 58mm</h1>

<div class="table-container">
<table>
<thead>
<tr>
<th>Produto</th>
<th>Pre√ßo</th>
</tr>
</thead>
<tbody id="tableBody">
<tr>
<td><input class="produto" oninput="updatePreview()" placeholder="Produto"></td>
<td><input class="preco" oninput="updatePreview()" placeholder="Pre√ßo"></td>
</tr>
</tbody>
</table>
</div>

<div class="btn-container">
<button class="btn-add" onclick="addRow()">‚ûï Linha</button>
<label class="file-label">
üìÅ Importar
<input type="file" onchange="importFile(event)" accept=".csv,.xlsx,.xls">
</label>
<button class="btn-print" onclick="printLabels()">üñ®Ô∏è Imprimir</button>
</div>

<div class="preview-section">
<h3>Pr√©-visualiza√ß√£o</h3>
<div class="preview-container" id="previewContainer"></div>
</div>
</div>

<div id="printArea" style="display:none;"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
function addRow() {
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td><input class="produto" oninput="updatePreview()"></td>
        <td><input class="preco" oninput="updatePreview()"></td>
    `;
    document.getElementById("tableBody").appendChild(tr);
}

function updatePreview() {
    const preview = document.getElementById("previewContainer");
    preview.innerHTML = "";

    document.querySelectorAll("#tableBody tr").forEach(row => {
        const produto = row.querySelector(".produto").value.trim();
        const preco = row.querySelector(".preco").value.trim();

        if (produto || preco) {
            preview.innerHTML += `
                <div class="etiqueta-preview">
                    <div class="etiqueta-produto">${produto}</div>
                    <div class="etiqueta-preco">R$ ${preco}</div>
                </div>
            `;
        }
    });
}

function printLabels() {
    const area = document.getElementById("printArea");
    area.innerHTML = "";

    document.querySelectorAll("#tableBody tr").forEach(row => {
        const produto = row.querySelector(".produto").value.trim();
        const preco = row.querySelector(".preco").value.trim();

        if (produto && preco) {
            area.innerHTML += `
                <div class="etiqueta">
                    <div class="etiqueta-produto">${produto}</div>
                    <div class="etiqueta-preco">R$ ${preco}</div>
                </div>
            `;
        }
    });

    if (!area.innerHTML) {
        alert("Nenhuma etiqueta v√°lida para imprimir.");
        return;
    }

    setTimeout(() => window.print(), 300);
}
</script>

</body>
</html>
