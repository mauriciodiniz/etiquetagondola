<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impress√£o de Etiquetas 58mm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #667eea;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button, .file-label {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-print {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-print:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-add {
            background: #48bb78;
            color: white;
        }

        .btn-add:hover {
            background: #38a169;
        }

        .file-input-wrapper {
            position: relative;
            flex: 1;
        }

        .file-label {
            background: #ed8936;
            color: white;
            text-align: center;
            width: 100%;
        }

        .file-label:hover {
            background: #dd6b20;
        }

        input[type="file"] {
            display: none;
        }

        .info {
            background: #ebf8ff;
            border-left: 4px solid #4299e1;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .info p {
            color: #2c5282;
            font-size: 14px;
            line-height: 1.6;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            
            #printArea, #printArea * {
                visibility: visible;
            }
            
            #printArea {
                position: absolute;
                left: 0;
                top: 0;
                width: 58mm;
            }
        }

        .etiqueta {
            width: 58mm;
            padding: 3mm;
            page-break-after: always;
            font-family: Arial, sans-serif;
        }

        .etiqueta-produto {
            font-size: 12pt;
            font-weight: bold;
            margin-bottom: 2mm;
            word-wrap: break-word;
        }

        .etiqueta-preco {
            font-size: 16pt;
            font-weight: bold;
        }

        .etiqueta-50 {
            width: 50mm;
            height: 30mm;
            padding: 2mm;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            page-break-after: always;
        }

        .etiqueta-50 .produto {
            font-size: 7pt;
            font-weight: normal;
            line-height: 1.2;
            max-height: 8mm; /* duas linhas pequenas */
            overflow: hidden;
        }

        .etiqueta-50 .preco {
            font-size: 20pt;
            font-weight: bold;
            text-align: center;
            line-height: 1;
        }

        /* Ajustes espec√≠ficos para impress√£o t√©rmica */
        @media print {
            #printArea {
                width: 50mm;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∑Ô∏è Sistema de Impress√£o de Etiquetas 58mm</h1>
        
        <div class="info">
            <p><strong>Instru√ß√µes:</strong> Preencha os produtos e pre√ßos manualmente ou importe um arquivo CSV/Excel com 2 colunas (Produto, Pre√ßo).</p>
        </div>

        <div class="table-container">
            <table id="produtosTable">
                <thead>
                    <tr>
                        <th style="width: 60%;">Nome do Produto</th>
                        <th style="width: 40%;">Pre√ßo (R$)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td><input type="text" class="produto" placeholder="Ex: Caf√© Pil√£o 500g"></td>
                        <td><input type="text" class="preco" placeholder="Ex: 15,90"></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="produto" placeholder="Ex: A√ß√∫car Cristal 1kg"></td>
                        <td><input type="text" class="preco" placeholder="Ex: 4,50"></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="produto" placeholder="Ex: Arroz Tio Jo√£o 5kg"></td>
                        <td><input type="text" class="preco" placeholder="Ex: 28,90"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="btn-container">
            <button class="btn-add" onclick="addRow()">‚ûï Adicionar Linha</button>
            
            <div class="file-input-wrapper">
                <label for="fileInput" class="file-label">üìÅ Importar Tabela (CSV/Excel)</label>
                <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" onchange="importFile(event)">
            </div>
            
            <button class="btn-print" onclick="printLabels()">üñ®Ô∏è Imprimir Etiquetas</button>
        </div>
    </div>

    <div id="printArea" style="display: none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        function addRow() {
            const tbody = document.getElementById('tableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" class="produto" placeholder="Nome do produto"></td>
                <td><input type="text" class="preco" placeholder="Pre√ßo"></td>
            `;
            tbody.appendChild(newRow);
        }

        function importFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileName = file.name.toLowerCase();
            
            if (fileName.endsWith('.csv')) {
                Papa.parse(file, {
                    complete: function(results) {
                        populateTable(results.data);
                    },
                    skipEmptyLines: true
                });
            } else if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                    populateTable(jsonData);
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function populateTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            let startIndex = 0;
            if (data[0] && (typeof data[0][0] === 'string' && data[0][0].toLowerCase().includes('produto'))) {
                startIndex = 1;
            }
            
            for (let i = startIndex; i < data.length; i++) {
                if (data[i] && data[i].length >= 2 && data[i][0] && data[i][1]) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><input type="text" class="produto" value="${data[i][0]}"></td>
                        <td><input type="text" class="preco" value="${data[i][1]}"></td>
                    `;
                    tbody.appendChild(row);
                }
            }
            
            alert(`${tbody.children.length} produtos importados com sucesso!`);
        }

                function printLabels() {
            const produtos = document.querySelectorAll('.produto');
            const precos = document.querySelectorAll('.preco');
            const printArea = document.getElementById('printArea');

            printArea.innerHTML = '';
            printArea.style.display = 'block';

            let count = 0;

            for (let i = 0; i < produtos.length; i++) {
                const produto = produtos[i].value.trim();
                const preco = precos[i].value.trim();

                if (produto && preco) {
                    const etiqueta = document.createElement('div');
                    etiqueta.className = 'etiqueta-50';
                    etiqueta.innerHTML = `
                        <div class="produto">${produto}</div>
                        <div class="preco">R$ ${preco}</div>
                    `;
                    printArea.appendChild(etiqueta);
                    count++;
                }
            }

            if (count === 0) {
                alert('Preencha pelo menos um produto e pre√ßo para imprimir!');
                return;
            }

            window.print();
        }
            </script>
</body>
</html>
